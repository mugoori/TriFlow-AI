[pytest]
# TriFlow AI - pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests

# Coverage settings
addopts =
    -v
    --tb=short
    -ra
    --strict-markers

# Logging
log_cli = true
log_cli_level = INFO

# Timeout (seconds)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
