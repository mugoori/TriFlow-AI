version: '3.8'

services:
  # LocalStack: AWS 서비스 로컬 에뮬레이션
  localstack:
    image: localstack/localstack:3.0
    container_name: triflow-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway (모든 AWS 서비스)
      - "4510-4559:4510-4559"  # External service port range
    environment:
      - SERVICES=s3,rds,secretsmanager,cloudwatch,ecs,ecr,logs,iam
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PERSISTENCE=1  # 데이터 영속화
      - LAMBDA_EXECUTOR=docker
      - SKIP_SSL_CERT_DOWNLOAD=1
    volumes:
      - "./localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init.sh"  # 초기화 스크립트
    networks:
      - triflow-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with pgvector (로컬 테스트용)
  postgres-test:
    image: pgvector/pgvector:pg14
    container_name: triflow-postgres-test
    environment:
      POSTGRES_USER: triflow
      POSTGRES_PASSWORD: triflow123
      POSTGRES_DB: triflow_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - triflow-test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (로컬 테스트용)
  redis-test:
    image: redis:7.2-alpine
    container_name: triflow-redis-test
    ports:
      - "6380:6379"
    command: redis-server --requirepass triflow123
    networks:
      - triflow-test
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-test-data:

networks:
  triflow-test:
    driver: bridge
