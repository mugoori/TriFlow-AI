# ===================================================
# TriFlow AI - Prometheus Configuration
# ===================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'triflow-ai'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Rule files for alerts
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TriFlow Backend API (Docker)
  - job_name: 'triflow-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics/'
    scrape_interval: 10s
    scrape_timeout: 5s

  # TriFlow Backend API (Local Development - host.docker.internal)
  - job_name: 'triflow-backend-local'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics/'
    scrape_interval: 10s
    scrape_timeout: 5s

