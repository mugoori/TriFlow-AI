# AlertManager Configuration
# Prometheus 알람을 Backend Webhook으로 전달

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'triflow-backend'

receivers:
  - name: 'triflow-backend'
    webhook_configs:
      - url: 'http://backend:8000/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          follow_redirects: true
