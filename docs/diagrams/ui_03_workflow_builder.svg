<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 650" width="1100" height="650">
  <defs>
    <style>
      .font-inter { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <linearGradient id="triggerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="conditionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1100" height="650" fill="#f8fafc"/>

  <!-- 타이틀 -->
  <text x="550" y="40" text-anchor="middle" class="font-inter" font-size="24" font-weight="700" fill="#0f172a">워크플로우 빌더</text>
  <text x="550" y="65" text-anchor="middle" class="font-inter" font-size="14" fill="#64748b">노드 기반 자동화 워크플로우 에디터 (V1 예정)</text>

  <!-- 툴바 -->
  <rect x="50" y="90" width="1000" height="50" rx="8" fill="white" class="shadow"/>
  <rect x="60" y="100" width="100" height="30" rx="6" fill="#f1f5f9"/>
  <text x="110" y="120" text-anchor="middle" class="font-inter" font-size="12" fill="#334155">+ 노드 추가</text>
  <rect x="170" y="100" width="80" height="30" rx="6" fill="#f1f5f9"/>
  <text x="210" y="120" text-anchor="middle" class="font-inter" font-size="12" fill="#334155">저장</text>
  <rect x="260" y="100" width="80" height="30" rx="6" fill="#f1f5f9"/>
  <text x="300" y="120" text-anchor="middle" class="font-inter" font-size="12" fill="#334155">실행</text>
  <rect x="350" y="100" width="80" height="30" rx="6" fill="#f1f5f9"/>
  <text x="390" y="120" text-anchor="middle" class="font-inter" font-size="12" fill="#334155">검증</text>

  <text x="900" y="120" text-anchor="end" class="font-inter" font-size="12" fill="#64748b">워크플로우: 불량률 알림 자동화</text>

  <!-- 캔버스 영역 -->
  <rect x="50" y="150" width="750" height="420" rx="8" fill="white" class="shadow"/>
  <rect x="50" y="150" width="750" height="420" fill="none" stroke="#e2e8f0" stroke-width="1" rx="8"/>

  <!-- 그리드 패턴 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="50" y="150" width="750" height="420" fill="url(#grid)" rx="8"/>

  <!-- 트리거 노드 -->
  <g transform="translate(100, 200)">
    <rect width="160" height="80" rx="12" fill="url(#triggerGrad)" class="shadow"/>
    <circle cx="20" cy="40" r="12" fill="white" opacity="0.3"/>
    <text x="20" y="45" text-anchor="middle" class="font-inter" font-size="14" fill="white">⚡</text>
    <text x="90" y="35" text-anchor="middle" class="font-inter" font-size="13" font-weight="600" fill="white">트리거</text>
    <text x="90" y="55" text-anchor="middle" class="font-inter" font-size="11" fill="rgba(255,255,255,0.8)">센서 데이터 수신</text>
    <!-- 출력 포트 -->
    <circle cx="160" cy="40" r="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
  </g>

  <!-- 연결선 1 -->
  <line x1="268" y1="240" x2="340" y2="240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 조건 노드 -->
  <g transform="translate(350, 200)">
    <rect width="180" height="80" rx="12" fill="url(#conditionGrad)" class="shadow"/>
    <!-- 입력 포트 -->
    <circle cx="0" cy="40" r="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="20" cy="40" r="12" fill="white" opacity="0.3"/>
    <text x="20" y="45" text-anchor="middle" class="font-inter" font-size="14" fill="white">?</text>
    <text x="100" y="35" text-anchor="middle" class="font-inter" font-size="13" font-weight="600" fill="white">조건 분기</text>
    <text x="100" y="55" text-anchor="middle" class="font-inter" font-size="11" fill="rgba(255,255,255,0.8)">불량률 > 5%</text>
    <!-- 출력 포트 (예) -->
    <circle cx="180" cy="25" r="8" fill="#22c55e" stroke="white" stroke-width="2"/>
    <text x="195" y="30" class="font-inter" font-size="9" fill="#22c55e">예</text>
    <!-- 출력 포트 (아니오) -->
    <circle cx="180" cy="55" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="195" y="60" class="font-inter" font-size="9" fill="#ef4444">아니오</text>
  </g>

  <!-- 연결선 2 (예) -->
  <path d="M 538 225 Q 580 225 580 320 Q 580 380 620 380" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- 연결선 3 (아니오) -->
  <path d="M 538 255 Q 560 255 560 500 Q 560 510 620 510" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- 액션 노드 1 (Slack 알림) -->
  <g transform="translate(630, 340)">
    <rect width="150" height="80" rx="12" fill="url(#actionGrad)" class="shadow"/>
    <!-- 입력 포트 -->
    <circle cx="0" cy="40" r="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="20" cy="40" r="12" fill="white" opacity="0.3"/>
    <text x="20" y="45" text-anchor="middle" class="font-inter" font-size="14" fill="white">📢</text>
    <text x="85" y="35" text-anchor="middle" class="font-inter" font-size="13" font-weight="600" fill="white">액션</text>
    <text x="85" y="55" text-anchor="middle" class="font-inter" font-size="11" fill="rgba(255,255,255,0.8)">Slack 알림 전송</text>
  </g>

  <!-- 액션 노드 2 (로그 기록) -->
  <g transform="translate(630, 470)">
    <rect width="150" height="80" rx="12" fill="#64748b" class="shadow"/>
    <!-- 입력 포트 -->
    <circle cx="0" cy="40" r="8" fill="white" stroke="#64748b" stroke-width="2"/>
    <circle cx="20" cy="40" r="12" fill="white" opacity="0.3"/>
    <text x="20" y="45" text-anchor="middle" class="font-inter" font-size="14" fill="white">📝</text>
    <text x="85" y="35" text-anchor="middle" class="font-inter" font-size="13" font-weight="600" fill="white">액션</text>
    <text x="85" y="55" text-anchor="middle" class="font-inter" font-size="11" fill="rgba(255,255,255,0.8)">로그 기록</text>
  </g>

  <!-- 속성 패널 -->
  <rect x="820" y="150" width="230" height="420" rx="8" fill="white" class="shadow"/>

  <text x="840" y="180" class="font-inter" font-size="14" font-weight="600" fill="#0f172a">노드 속성</text>

  <!-- 선택된 노드 정보 -->
  <rect x="840" y="200" width="190" height="40" rx="6" fill="#dbeafe"/>
  <text x="855" y="225" class="font-inter" font-size="12" font-weight="500" fill="#1d4ed8">Slack 알림 전송</text>

  <!-- 속성 필드들 -->
  <text x="840" y="270" class="font-inter" font-size="11" fill="#64748b">채널</text>
  <rect x="840" y="280" width="190" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="855" y="301" class="font-inter" font-size="12" fill="#334155">#production-alerts</text>

  <text x="840" y="335" class="font-inter" font-size="11" fill="#64748b">메시지 템플릿</text>
  <rect x="840" y="345" width="190" height="60" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="855" y="365" class="font-inter" font-size="11" fill="#334155">⚠️ 불량률 경고</text>
  <text x="855" y="382" class="font-inter" font-size="11" fill="#334155">현재 불량률: {defect_rate}%</text>
  <text x="855" y="399" class="font-inter" font-size="11" fill="#64748b">...</text>

  <text x="840" y="435" class="font-inter" font-size="11" fill="#64748b">실행 조건</text>
  <rect x="840" y="445" width="190" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="855" y="466" class="font-inter" font-size="12" fill="#334155">항상 실행</text>

  <!-- 저장 버튼 -->
  <rect x="840" y="500" width="190" height="36" rx="6" fill="#3b82f6"/>
  <text x="935" y="523" text-anchor="middle" class="font-inter" font-size="13" font-weight="500" fill="white">속성 저장</text>

  <!-- 범례 -->
  <g transform="translate(50, 590)">
    <text x="0" y="0" class="font-inter" font-size="12" font-weight="600" fill="#334155">노드 유형</text>
    <rect x="100" y="-12" width="16" height="16" rx="4" fill="#8b5cf6"/>
    <text x="122" y="0" class="font-inter" font-size="11" fill="#64748b">트리거</text>
    <rect x="180" y="-12" width="16" height="16" rx="4" fill="#f59e0b"/>
    <text x="202" y="0" class="font-inter" font-size="11" fill="#64748b">조건</text>
    <rect x="250" y="-12" width="16" height="16" rx="4" fill="#3b82f6"/>
    <text x="272" y="0" class="font-inter" font-size="11" fill="#64748b">액션</text>
    <rect x="320" y="-12" width="16" height="16" rx="4" fill="#64748b"/>
    <text x="342" y="0" class="font-inter" font-size="11" fill="#64748b">기타</text>
  </g>
</svg>