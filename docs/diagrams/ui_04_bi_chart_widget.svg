<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <style>
      .font-inter { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1000" height="600" fill="#f8fafc"/>

  <!-- 타이틀 -->
  <text x="500" y="40" text-anchor="middle" class="font-inter" font-size="24" font-weight="700" fill="#0f172a">BI 차트 위젯</text>
  <text x="500" y="65" text-anchor="middle" class="font-inter" font-size="14" fill="#64748b">채팅 내 데이터 시각화 컴포넌트</text>

  <!-- 라인 차트 위젯 -->
  <g transform="translate(50, 100)">
    <rect width="420" height="220" rx="12" fill="white" class="shadow"/>
    <rect width="420" height="220" rx="12" fill="none" stroke="#e2e8f0"/>

    <!-- 헤더 -->
    <rect width="420" height="48" rx="12 12 0 0" fill="#f8fafc"/>
    <text x="20" y="30" class="font-inter" font-size="14" font-weight="600" fill="#0f172a">라인별 온도 추이</text>
    <text x="400" y="30" text-anchor="end" class="font-inter" font-size="11" fill="#64748b">최근 7일</text>

    <!-- Y축 -->
    <text x="25" y="75" class="font-inter" font-size="10" fill="#94a3b8">80°C</text>
    <text x="25" y="115" class="font-inter" font-size="10" fill="#94a3b8">75°C</text>
    <text x="25" y="155" class="font-inter" font-size="10" fill="#94a3b8">70°C</text>
    <text x="25" y="195" class="font-inter" font-size="10" fill="#94a3b8">65°C</text>

    <!-- 그리드 라인 -->
    <line x1="50" y1="70" x2="400" y2="70" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="50" y1="110" x2="400" y2="110" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="50" y1="150" x2="400" y2="150" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="50" y1="190" x2="400" y2="190" stroke="#f1f5f9" stroke-width="1"/>

    <!-- A라인 (파란색) -->
    <polyline points="60,150 110,140 160,120 210,100 260,90 310,85 360,80" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="360" cy="80" r="5" fill="#3b82f6"/>

    <!-- B라인 (초록색) -->
    <polyline points="60,165 110,160 160,155 210,153 260,150 310,152 360,148" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="360" cy="148" r="5" fill="#22c55e"/>

    <!-- C라인 (보라색) -->
    <polyline points="60,170 110,168 160,165 210,163 260,160 310,162 360,158" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="360" cy="158" r="5" fill="#8b5cf6"/>

    <!-- X축 라벨 -->
    <text x="60" y="210" text-anchor="middle" class="font-inter" font-size="10" fill="#94a3b8">11/21</text>
    <text x="160" y="210" text-anchor="middle" class="font-inter" font-size="10" fill="#94a3b8">11/23</text>
    <text x="260" y="210" text-anchor="middle" class="font-inter" font-size="10" fill="#94a3b8">11/25</text>
    <text x="360" y="210" text-anchor="middle" class="font-inter" font-size="10" fill="#94a3b8">11/27</text>

    <!-- 범례 -->
    <circle cx="280" y="28" r="4" fill="#3b82f6"/>
    <text x="290" y="32" class="font-inter" font-size="10" fill="#64748b">A라인</text>
    <circle cx="330" cy="28" r="4" fill="#22c55e"/>
    <text x="340" y="32" class="font-inter" font-size="10" fill="#64748b">B라인</text>
    <circle cx="380" cy="28" r="4" fill="#8b5cf6"/>
    <text x="390" y="32" class="font-inter" font-size="10" fill="#64748b">C</text>
  </g>

  <!-- 바 차트 위젯 -->
  <g transform="translate(530, 100)">
    <rect width="420" height="220" rx="12" fill="white" class="shadow"/>
    <rect width="420" height="220" rx="12" fill="none" stroke="#e2e8f0"/>

    <!-- 헤더 -->
    <rect width="420" height="48" rx="12 12 0 0" fill="#f8fafc"/>
    <text x="20" y="30" class="font-inter" font-size="14" font-weight="600" fill="#0f172a">라인별 생산량 비교</text>
    <text x="400" y="30" text-anchor="end" class="font-inter" font-size="11" fill="#64748b">이번 주</text>

    <!-- Y축 -->
    <text x="30" y="75" class="font-inter" font-size="10" fill="#94a3b8">1500</text>
    <text x="30" y="115" class="font-inter" font-size="10" fill="#94a3b8">1000</text>
    <text x="30" y="155" class="font-inter" font-size="10" fill="#94a3b8">500</text>
    <text x="30" y="195" class="font-inter" font-size="10" fill="#94a3b8">0</text>

    <!-- 그리드 라인 -->
    <line x1="60" y1="70" x2="400" y2="70" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="60" y1="110" x2="400" y2="110" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="60" y1="150" x2="400" y2="150" stroke="#f1f5f9" stroke-width="1"/>
    <line x1="60" y1="190" x2="400" y2="190" stroke="#f1f5f9" stroke-width="1"/>

    <!-- 바 차트 -->
    <!-- A라인 생산량 -->
    <rect x="80" y="95" width="35" height="95" rx="4" fill="#3b82f6"/>
    <!-- A라인 불량 -->
    <rect x="120" y="175" width="35" height="15" rx="4" fill="#ef4444"/>

    <!-- B라인 생산량 -->
    <rect x="180" y="105" width="35" height="85" rx="4" fill="#3b82f6"/>
    <!-- B라인 불량 -->
    <rect x="220" y="180" width="35" height="10" rx="4" fill="#ef4444"/>

    <!-- C라인 생산량 -->
    <rect x="280" y="85" width="35" height="105" rx="4" fill="#3b82f6"/>
    <!-- C라인 불량 -->
    <rect x="320" y="178" width="35" height="12" rx="4" fill="#ef4444"/>

    <!-- X축 라벨 -->
    <text x="120" y="210" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">A라인</text>
    <text x="220" y="210" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">B라인</text>
    <text x="320" y="210" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">C라인</text>

    <!-- 범례 -->
    <rect x="280" y="20" width="12" height="12" rx="2" fill="#3b82f6"/>
    <text x="298" y="30" class="font-inter" font-size="10" fill="#64748b">생산량</text>
    <rect x="350" y="20" width="12" height="12" rx="2" fill="#ef4444"/>
    <text x="368" y="30" class="font-inter" font-size="10" fill="#64748b">불량</text>
  </g>

  <!-- 파이 차트 위젯 -->
  <g transform="translate(50, 350)">
    <rect width="300" height="220" rx="12" fill="white" class="shadow"/>
    <rect width="300" height="220" rx="12" fill="none" stroke="#e2e8f0"/>

    <!-- 헤더 -->
    <rect width="300" height="48" rx="12 12 0 0" fill="#f8fafc"/>
    <text x="20" y="30" class="font-inter" font-size="14" font-weight="600" fill="#0f172a">품질 분포</text>

    <!-- 파이 차트 -->
    <g transform="translate(100, 135)">
      <!-- 정상 (녹색) - 약 85% -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#22c55e" stroke-width="30" stroke-dasharray="320 400" transform="rotate(-90)"/>
      <!-- 경고 (노랑) - 약 10% -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#f59e0b" stroke-width="30" stroke-dasharray="38 400" stroke-dashoffset="-320" transform="rotate(-90)"/>
      <!-- 불량 (빨강) - 약 5% -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#ef4444" stroke-width="30" stroke-dasharray="19 400" stroke-dashoffset="-358" transform="rotate(-90)"/>

      <!-- 중앙 텍스트 -->
      <text x="0" y="-5" text-anchor="middle" class="font-inter" font-size="20" font-weight="700" fill="#0f172a">85%</text>
      <text x="0" y="12" text-anchor="middle" class="font-inter" font-size="11" fill="#64748b">양품률</text>
    </g>

    <!-- 범례 -->
    <g transform="translate(190, 100)">
      <circle cx="0" cy="0" r="5" fill="#22c55e"/>
      <text x="15" y="4" class="font-inter" font-size="11" fill="#334155">정상 85%</text>
      <circle cx="0" cy="25" r="5" fill="#f59e0b"/>
      <text x="15" y="29" class="font-inter" font-size="11" fill="#334155">경고 10%</text>
      <circle cx="0" cy="50" r="5" fill="#ef4444"/>
      <text x="15" y="54" class="font-inter" font-size="11" fill="#334155">불량 5%</text>
    </g>
  </g>

  <!-- 테이블 위젯 -->
  <g transform="translate(380, 350)">
    <rect width="570" height="220" rx="12" fill="white" class="shadow"/>
    <rect width="570" height="220" rx="12" fill="none" stroke="#e2e8f0"/>

    <!-- 헤더 -->
    <rect width="570" height="48" rx="12 12 0 0" fill="#f8fafc"/>
    <text x="20" y="30" class="font-inter" font-size="14" font-weight="600" fill="#0f172a">최근 센서 데이터</text>
    <text x="550" y="30" text-anchor="end" class="font-inter" font-size="11" fill="#64748b">5건 표시</text>

    <!-- 테이블 헤더 -->
    <rect x="10" y="58" width="550" height="30" rx="4" fill="#f1f5f9"/>
    <text x="30" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">시간</text>
    <text x="130" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">라인</text>
    <text x="220" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">온도</text>
    <text x="310" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">압력</text>
    <text x="400" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">진동</text>
    <text x="490" y="78" class="font-inter" font-size="11" font-weight="600" fill="#475569">상태</text>

    <!-- 테이블 행들 -->
    <!-- 행 1 -->
    <text x="30" y="108" class="font-inter" font-size="11" fill="#334155">14:32:15</text>
    <text x="130" y="108" class="font-inter" font-size="11" fill="#334155">A라인</text>
    <text x="220" y="108" class="font-inter" font-size="11" fill="#ef4444">79.2°C</text>
    <text x="310" y="108" class="font-inter" font-size="11" fill="#334155">2.5 bar</text>
    <text x="400" y="108" class="font-inter" font-size="11" fill="#334155">0.12mm</text>
    <rect x="480" y="95" width="50" height="20" rx="10" fill="#fef3c7"/>
    <text x="505" y="109" text-anchor="middle" class="font-inter" font-size="10" fill="#92400e">경고</text>

    <!-- 행 2 -->
    <line x1="10" y1="120" x2="560" y2="120" stroke="#f1f5f9"/>
    <text x="30" y="138" class="font-inter" font-size="11" fill="#334155">14:32:10</text>
    <text x="130" y="138" class="font-inter" font-size="11" fill="#334155">B라인</text>
    <text x="220" y="138" class="font-inter" font-size="11" fill="#334155">72.5°C</text>
    <text x="310" y="138" class="font-inter" font-size="11" fill="#334155">2.4 bar</text>
    <text x="400" y="138" class="font-inter" font-size="11" fill="#334155">0.08mm</text>
    <rect x="480" y="125" width="50" height="20" rx="10" fill="#dcfce7"/>
    <text x="505" y="139" text-anchor="middle" class="font-inter" font-size="10" fill="#166534">정상</text>

    <!-- 행 3 -->
    <line x1="10" y1="150" x2="560" y2="150" stroke="#f1f5f9"/>
    <text x="30" y="168" class="font-inter" font-size="11" fill="#334155">14:32:05</text>
    <text x="130" y="168" class="font-inter" font-size="11" fill="#334155">C라인</text>
    <text x="220" y="168" class="font-inter" font-size="11" fill="#334155">71.9°C</text>
    <text x="310" y="168" class="font-inter" font-size="11" fill="#334155">2.3 bar</text>
    <text x="400" y="168" class="font-inter" font-size="11" fill="#334155">0.10mm</text>
    <rect x="480" y="155" width="50" height="20" rx="10" fill="#dcfce7"/>
    <text x="505" y="169" text-anchor="middle" class="font-inter" font-size="10" fill="#166534">정상</text>

    <!-- 행 4 -->
    <line x1="10" y1="180" x2="560" y2="180" stroke="#f1f5f9"/>
    <text x="30" y="198" class="font-inter" font-size="11" fill="#334155">14:32:00</text>
    <text x="130" y="198" class="font-inter" font-size="11" fill="#334155">A라인</text>
    <text x="220" y="198" class="font-inter" font-size="11" fill="#ef4444">85.7°C</text>
    <text x="310" y="198" class="font-inter" font-size="11" fill="#334155">2.6 bar</text>
    <text x="400" y="198" class="font-inter" font-size="11" fill="#ef4444">0.35mm</text>
    <rect x="480" y="185" width="50" height="20" rx="10" fill="#fee2e2"/>
    <text x="505" y="199" text-anchor="middle" class="font-inter" font-size="10" fill="#991b1b">불량</text>
  </g>
</svg>