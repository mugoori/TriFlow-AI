<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .font-inter { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
    </style>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="900" height="500" fill="#f8fafc"/>

  <!-- 타이틀 -->
  <text x="450" y="40" text-anchor="middle" class="font-inter" font-size="24" font-weight="700" fill="#0f172a">불량 판단 결과 카드</text>
  <text x="450" y="65" text-anchor="middle" class="font-inter" font-size="14" fill="#64748b">Judgment Agent 응답 카드 디자인</text>

  <!-- 정상 판정 카드 -->
  <g transform="translate(50, 100)">
    <rect width="250" height="320" rx="16" fill="white" class="shadow"/>
    <rect width="250" height="320" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>

    <!-- 상단 상태 배너 -->
    <rect width="250" height="60" rx="16 16 0 0" fill="url(#successGrad)"/>
    <rect x="0" y="45" width="250" height="15" fill="url(#successGrad)"/>

    <!-- 상태 아이콘 -->
    <circle cx="125" cy="30" r="20" fill="white" opacity="0.2"/>
    <text x="125" y="37" text-anchor="middle" class="font-inter" font-size="20" fill="white">✓</text>

    <!-- 판정 결과 -->
    <text x="125" y="100" text-anchor="middle" class="font-inter" font-size="20" font-weight="700" fill="#0f172a">정상 판정</text>
    <text x="125" y="125" text-anchor="middle" class="font-inter" font-size="13" fill="#64748b">PASS</text>

    <!-- 신뢰도 -->
    <text x="30" y="160" class="font-inter" font-size="12" fill="#64748b">신뢰도</text>
    <rect x="30" y="170" width="190" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="170" width="180" height="8" rx="4" fill="#22c55e"/>
    <text x="220" y="185" text-anchor="end" class="font-inter" font-size="12" font-weight="600" fill="#22c55e">95%</text>

    <!-- 판단 근거 -->
    <text x="30" y="215" class="font-inter" font-size="12" font-weight="600" fill="#334155">판단 근거</text>
    <rect x="30" y="225" width="190" height="50" rx="6" fill="#f1f5f9"/>
    <text x="40" y="245" class="font-inter" font-size="11" fill="#475569">온도: 72.5°C (정상 범위)</text>
    <text x="40" y="262" class="font-inter" font-size="11" fill="#475569">진동: 0.12mm (허용치 이내)</text>

    <!-- 액션 버튼 -->
    <rect x="30" y="290" width="85" height="32" rx="6" fill="#f1f5f9"/>
    <text x="73" y="311" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">상세 보기</text>
    <rect x="125" y="290" width="95" height="32" rx="6" fill="#22c55e"/>
    <text x="173" y="311" text-anchor="middle" class="font-inter" font-size="11" font-weight="500" fill="white">기록 저장</text>
  </g>

  <!-- 경고 판정 카드 -->
  <g transform="translate(325, 100)">
    <rect width="250" height="320" rx="16" fill="white" class="shadow"/>
    <rect width="250" height="320" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>

    <!-- 상단 상태 배너 -->
    <rect width="250" height="60" rx="16 16 0 0" fill="url(#warningGrad)"/>
    <rect x="0" y="45" width="250" height="15" fill="url(#warningGrad)"/>

    <!-- 상태 아이콘 -->
    <circle cx="125" cy="30" r="20" fill="white" opacity="0.2"/>
    <text x="125" y="38" text-anchor="middle" class="font-inter" font-size="20" fill="white">⚠</text>

    <!-- 판정 결과 -->
    <text x="125" y="100" text-anchor="middle" class="font-inter" font-size="20" font-weight="700" fill="#0f172a">경고 판정</text>
    <text x="125" y="125" text-anchor="middle" class="font-inter" font-size="13" fill="#64748b">WARNING</text>

    <!-- 신뢰도 -->
    <text x="30" y="160" class="font-inter" font-size="12" fill="#64748b">신뢰도</text>
    <rect x="30" y="170" width="190" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="170" width="152" height="8" rx="4" fill="#f59e0b"/>
    <text x="220" y="185" text-anchor="end" class="font-inter" font-size="12" font-weight="600" fill="#f59e0b">80%</text>

    <!-- 판단 근거 -->
    <text x="30" y="215" class="font-inter" font-size="12" font-weight="600" fill="#334155">판단 근거</text>
    <rect x="30" y="225" width="190" height="50" rx="6" fill="#fef3c7"/>
    <text x="40" y="245" class="font-inter" font-size="11" fill="#92400e">온도: 78.2°C (주의 필요)</text>
    <text x="40" y="262" class="font-inter" font-size="11" fill="#92400e">진동: 0.18mm (임계값 근접)</text>

    <!-- 액션 버튼 -->
    <rect x="30" y="290" width="85" height="32" rx="6" fill="#f1f5f9"/>
    <text x="73" y="311" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">상세 보기</text>
    <rect x="125" y="290" width="95" height="32" rx="6" fill="#f59e0b"/>
    <text x="173" y="311" text-anchor="middle" class="font-inter" font-size="11" font-weight="500" fill="white">점검 요청</text>
  </g>

  <!-- 불량 판정 카드 -->
  <g transform="translate(600, 100)">
    <rect width="250" height="320" rx="16" fill="white" class="shadow"/>
    <rect width="250" height="320" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>

    <!-- 상단 상태 배너 -->
    <rect width="250" height="60" rx="16 16 0 0" fill="url(#errorGrad)"/>
    <rect x="0" y="45" width="250" height="15" fill="url(#errorGrad)"/>

    <!-- 상태 아이콘 -->
    <circle cx="125" cy="30" r="20" fill="white" opacity="0.2"/>
    <text x="125" y="38" text-anchor="middle" class="font-inter" font-size="20" fill="white">✕</text>

    <!-- 판정 결과 -->
    <text x="125" y="100" text-anchor="middle" class="font-inter" font-size="20" font-weight="700" fill="#0f172a">불량 판정</text>
    <text x="125" y="125" text-anchor="middle" class="font-inter" font-size="13" fill="#64748b">FAIL</text>

    <!-- 신뢰도 -->
    <text x="30" y="160" class="font-inter" font-size="12" fill="#64748b">신뢰도</text>
    <rect x="30" y="170" width="190" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="170" width="171" height="8" rx="4" fill="#ef4444"/>
    <text x="220" y="185" text-anchor="end" class="font-inter" font-size="12" font-weight="600" fill="#ef4444">90%</text>

    <!-- 판단 근거 -->
    <text x="30" y="215" class="font-inter" font-size="12" font-weight="600" fill="#334155">판단 근거</text>
    <rect x="30" y="225" width="190" height="50" rx="6" fill="#fee2e2"/>
    <text x="40" y="245" class="font-inter" font-size="11" fill="#991b1b">온도: 85.7°C (한계 초과)</text>
    <text x="40" y="262" class="font-inter" font-size="11" fill="#991b1b">진동: 0.35mm (기준치 초과)</text>

    <!-- 액션 버튼 -->
    <rect x="30" y="290" width="85" height="32" rx="6" fill="#f1f5f9"/>
    <text x="73" y="311" text-anchor="middle" class="font-inter" font-size="11" fill="#334155">상세 보기</text>
    <rect x="125" y="290" width="95" height="32" rx="6" fill="#ef4444"/>
    <text x="173" y="311" text-anchor="middle" class="font-inter" font-size="11" font-weight="500" fill="white">라인 중지</text>
  </g>

  <!-- 범례 -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" class="font-inter" font-size="12" font-weight="600" fill="#334155">상태 코드</text>
    <circle cx="100" cy="-4" r="8" fill="#22c55e"/>
    <text x="115" y="0" class="font-inter" font-size="11" fill="#64748b">PASS (정상)</text>
    <circle cx="220" cy="-4" r="8" fill="#f59e0b"/>
    <text x="235" y="0" class="font-inter" font-size="11" fill="#64748b">WARNING (경고)</text>
    <circle cx="360" cy="-4" r="8" fill="#ef4444"/>
    <text x="375" y="0" class="font-inter" font-size="11" fill="#64748b">FAIL (불량)</text>
  </g>
</svg>